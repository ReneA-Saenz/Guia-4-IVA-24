!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<title></title>
	
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70">

<!--Menú de navegación -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cuarto Bachillerato En Diseño Gráfico</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#carousel">Carrusel</a></li>
        <li class="nav-item"><a class="nav-link" href="#formulario">Estadística</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Inicio de formulario de Inicio de Sesión "Login" -->
<section id="login" class="container mt-5 pt-5">
  <form class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <h2 class="text-center">Iniciar Sesión</h2>
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">Recordarme</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>
</section>
<!--Inicio de un Carrusel -->
<section id="carousel" class="container mt-5 pt-5">
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="img/img1.jpg" style="max-width: 900px;" class="d-block w-100" alt="1"></div>
      <div class="carousel-item"><img src="img/img2.jpg" style="max-width: 900px;" class="d-block w-100" alt="2"></div>
      <div class="carousel-item"><img src="img/img3.jpg" style="max-width: 900px;" class="d-block w-100" alt="3"></div>
      <div class="carousel-item"><img src="img/img4.jpg" style="max-width: 900px;"class="d-block w-100" alt="4"></div>
      <div class="carousel-item"><img src="img/img5.jpg" style="max-width: 900px;" class="d-block w-100" alt="5"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>
<!-- Inicio de un Formulario de Estadística -->
<section id="formulario" class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Encuesta sobre Diseño Web</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">¿Cuál es tu nivel de experiencia?</label>
      <select class="form-select">
        <option>Principiante</option>
        <option>Intermedio</option>
        <option>Avanzado</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">¿Qué estilo prefieres?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="estilo" id="minimalista">
        <label class="form-check-label" for="minimalista">Minimalista</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="estilo" id="colorido">
        <label class="form-check-label" for="colorido">Colorido</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="estilo" id="oscuro">
        <label class="form-check-label" for="oscuro">Oscuro</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">¿Qué tan importante es la velocidad de carga?</label>
      <input type="range" class="form-range" min="1" max="10">
    </div>
    <div class="mb-3">
      <label class="form-label">¿Qué dispositivos usas para navegar?</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="mobile">
        <label class="form-check-label" for="mobile">Móvil</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="desktop">
        <label class="form-check-label" for="desktop">Escritorio</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="comentarios" class="form-label">Comentarios adicionales</label>
      <textarea class="form-control" id="comentarios" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</section>


</html>
